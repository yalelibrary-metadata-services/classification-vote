<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Classification Vote{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Classification Vote</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">All Records</a>
                <a class="nav-link" href="{{ url_for('unknown_records') }}">
                    <span class="badge bg-danger me-1">?</span>
                    Unknown
                </a>
                <a class="nav-link" href="{{ url_for('pending_review') }}">
                    <span class="badge bg-info me-1">⏳</span>
                    Pending Review
                </a>
                <a class="nav-link" href="{{ url_for('start_unclassified') }}">
                    <span class="badge bg-warning me-1">○</span>
                    Start Unclassified
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
